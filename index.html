<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reaction Time Tester</title>
    <link rel="icon" type="image/png" sizes="32x32" href="stopclock.png">
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="container">
        <div class="description">
            <h1>Reaction Time Tester ⏱️</h1>
            <p class="rules">Click the shape as soon as it appears!</p>
            <p class="info"></p>
            <div class="reaction">
                <p class="reactiontime"></p>
                <p class="bestreaction"></p>
            </div>
            <div class="total">
                <p class="totaltime"></p>
                <p class="timeperweek"></p>
            </div>
            <button class="startbtn">Start </button>
            <button class="stopbtn">Stop </button>
            <button class="closebtn">close</button>
        </div>
        <div class="gamespace">
            <div class="shape"></div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
